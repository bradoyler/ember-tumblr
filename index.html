<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Language" content="en-us" />
    <meta name="description" content="My Blog - an Ember site" />
    <meta name="copyright" content="Copyright (c) 2013, by Your Blog, All Rights Reserved." />
    <meta name="author" content="Your portfolio" />
    <meta name="keywords" content="web, design, development, software" />
    <meta name="google-site-verification" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="styles/main.css" rel="stylesheet" type="text/css" />
    <link href="styles/nav.css" rel="stylesheet" type="text/css" />
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Sansita+One' type='text/css'>
    <link rel='icon' type='image/png' href='img/favicon.ico' />
    <link rel="image_src" href="img/shareimg.png">
    <title>My Blog - an Ember site</title>
</head>
<body>
<script type="text/x-handlebars">
    <div class="header">

    <a id="logo" href="#/">My Blog</a>
    <div class="nav-wrapper">
        <ul class="fancyNav">     
            {{#linkTo "index" tagName="li" href=false}} {{#linkTo "index"}}HOME{{/linkTo}}{{/linkTo}}
            {{#linkTo "about" tagName="li" href=false}}{{#linkTo "about"}}ABOUT{{/linkTo}}{{/linkTo}}
        </ul>
    </div>
   </div>

    <div id="center">
      <div id="content-main">
        {{outlet}}
     </div>
    </div>
  </script>

   <script type="text/x-handlebars" data-template-name="index">
    <div class="blog form">
     <div class="form-header"><h1>Tumblr feed</h1> </div>
                 
        {{#each post in model}}
            <div class="post">
            <h3 class="post-title"> {{post.title}}</h3>
                <div class="post-body">
                   {{{post.body}}}
               </div>
            </div>
        {{/each}}
        
    </div>
    </script>
  
  <script type="text/x-handlebars" data-template-name="about">
           <div class="form section">
                    <div id="about">
                        <div class="form-header">
                            <h1>About</h1>
                        </div>
                        <div class="form-content overflow">
                             <h2> Tools & Philosophies :</h2>
                            <blockquote>
                               <p>
                                 <ul id="aboutlist">
                                 {{#each item in model}}
                                    <li><h4> {{item}} </h4></li>
                                 {{/each}}
                                 </ul>
                              </p>
                            </blockquote>
                        </div>
                    </div> 
                </div>

      <div class="form section">
                    <div class="form-header"><h1>Contact</h1> </div>
                    <div class="form-content">
                     <h2>How to get in touch:</h2>
                      <h3><a href="mailto:info@myname.com">info@myname.com</a></h3>
                      <h3><a href="tel:(866) 555-1234">(866) 555-1234</a></h3>
                      <span> <a href="https://twitter.com/intent/tweet?screen_name=yourname" class="twitter-mention-button" data-size="large" data-related="w3portals,bradoyler">Tweet @myname</a> </span>
                      <p>Currently located in the Greater New York City area</p>
                       
            </div>
      </div>
  </script>

  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/handlebars-1.0.0.js"></script>
  <script src="js/libs/ember-1.0.0.js"></script>
  <script src="js/app.js"></script>

   })();

</body>
</html>
